<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/app.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Trivia Game</title>
  </head>
  <body>
    <div class="bg">
      <div class="container rounded text-center welcome">
        <img src="assets/images/logo.png" />
        <br />
        <br />
        <button type="button" class="btn rounded-pill btn-lg" id="start">
          Start
        </button>
      </div>
      <div class="container text-center game">
        <div class="row menu">
          <div class="col-md-4">
            <img src="assets/images/logo1.png" height="100" />
          </div>
          <div class="col-md-4" style="line-height: 100px;">
            <button class="btn rounded-pill btn-lg timer">
              <span id="sec"></span> sec left
            </button>
          </div>
          <div class="col-md-4" style="line-height: 100px;">
            <span id="score"></span>/5
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-12 text-center questions"></div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <button class="btn rounded-pill btn-lg answers" id="0"></button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <button class="btn rounded-pill btn-lg answers" id="1"></button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <button class="btn rounded-pill btn-lg answers" id="2"></button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <button class="btn rounded-pill btn-lg answers" id="3"></button>
          </div>
        </div>
      </div>
      <div class="container text-center result">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card result_card">
              <div class="card-body">
                <h1>Game Complete</h1>
                <p>Correct Answers: <span id="correct"></span></p>
                <p>Incorrect Answers: <span id="incorrect"></span></p>
                <p>Unanswered: <span id="unanswered"></span></p>
                <br />
                <button
                  type="button"
                  class="btn rounded-pill btn-lg"
                  id="StartOver"
                >
                  Play Agian
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center message_cont">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="card message_card">
              <div class="card-body">
                <h1 id="message"></h1>
                <h6 id="right-ans"></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
